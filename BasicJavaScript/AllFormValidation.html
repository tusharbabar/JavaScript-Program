    <script type="text/javascript">
    function validateName(str)
	{ 
       str=str.toLowerCase();   //Name validation
	   let flag=true;
	   let span=document.getElementById("s");
	   for(var i=0;i<str.length; i++)
	   {
	       if(!(str.charCodeAt(i)>=97 && str.charCodeAt(i)<=122))
		   { 
             flag=false;  
		   }
	   }
	   if(flag)
	   { span.innerHTML="";
		 span.style.color="green";
		span.style.padding="3px";
	   }
	   else{
	     span.innerHTML="Invalid name";
		 span.style.color="red";
		 span.style.padding="3px";
	   }
	}
    //Email validation
     function validateEmail(str)
     {  
	     let index=str.indexOf("@");  
		 let index1=str.lastIndexOf("@");  
		 let span=document.getElementById("E");
		  if(index<=0 || index!=index1)    
		  {  
             span.innerHTML="Invalid email";
			  span.style.color="red";
              
		  }
		  else
		  {   let as=str.substring((index+1));
              index=as.indexOf(".");
	          index1=as.lastIndexOf(".");
	          if((index==-1 || index!=index1) || (index!=(as.length-4) && index!=(as.length-3) ))
			   { span.innerHTML="Invalid email";
			     span.style.color="Green";
			   }
			   else{
			    span.innerHTML="valid email ";
			     span.style.color="color";
			  }
		  }
		
	  }
	  //number validation
	  function validateNumber(str)
	  {
		let len=str.length;
		let flag=false;
		for(let i=0;i<len;i++)
	  {
		let ascii=str.charCodeAt(i);
		if(!((ascii>=48 && ascii<=57)&& str.length==10))
	  {
		flag=true;
		break;
	  }
	  }
     if(flag)
	 {
		document.getElementById("n").innerHTML="Invalid contact";
		document.getElementById("n").style.color="red";
	 }else{
		document.getElementById("n").innerHTML="valid contact";
		document.getElementById(n).style.color="green";
	 }

 }

 //password validation
 let sccount=0,dcount=0,ucount=0,lcount=0;
 function validatePassword(str)
 {
    if(str.length<=8)
 {
	document.getElementById("p").innerHTML="invalid password";
 }else{
	for(let i=0;i<str.length;i++)
 {
	if((str.charCodeAt(i)>=65 && str.charCodeAt(i)<=90))
 {
	ucount++;
 }
 if((str.charCodeAt(i)>=97 && str.charCodeAt(i)<=122))
   {
	lcount++;
   }
   if((str.charCodeAt(i)>=48 && str.charCodeAt(i)<=57))
   {
	dcount++;
   }
   if(!((str.charCodeAt(i)>=65 && str.charCodeAt(i)<=90)|| (str.charCodeAt(i)>=97 && str.charCodeAt(i)<=122)||(str.charCodeAt(i)>=97 && str.charCodeAt(i)<=122)))
   {
	sccount++;
   }
}
if(sccount>=1 && dcount>=1 && ucount>=1 && lcount>=1)
{
	document.getElementById("p").innerHTML="valid Password";
}else{
	document.getElementById("p").innerHTML="invalid password";
   }

 }

 }

</script>
